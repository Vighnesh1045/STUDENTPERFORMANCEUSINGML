<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}">
    <title>Predict Branch</title>
</head>
<body>
    
    <form action="/prediction2" method="post">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender"><br><br>
        <label for="maths">Maths:</label>
        <input type="number" id="maths" name="maths"><br><br>
        
        <label for="physics">Physics:</label>
        <input type="number" id="physics" name="physics"><br><br>
        <label for="chemistry">Chemistry:</label>
        <input type="number" id="chemistry" name="chemistry"><br><br>
        <label for="english">English:</label>
        <input type="number" id="english" name="english"><br><br>
        <label for="biology">Biology:</label>
        <input type="number" id="biology" name="biology"><br><br>
        <label for="economics">Economics:</label>
        <input type="number" id="economics" name="economics"><br><br>
        <label for="history">History:</label>
        <input type="number" id="history" name="history"><br><br>
        <label for="civics">Civics:</label>
        <input type="number" id="civics" name="civics"><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if branch %}
    <h1>Result</h1>
    <p>Predicted Branch: {{ branch }}</p>
    {% endif %}
</body>
</html>
